<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tags HMTL</title>
    <style>
      body {
        font: normal 16pt Verdana;
      }
      h2 {
        font: normal 14pt Verdana;
      }
    </style>
  </head>
  <h1>TAGS EM HTML5</h1>
  <body>
    Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse
    sobreo texto para descobrir qual tag deverá ser usada em cada caso.
    <h2>
      <ul>
        <li><abbr title="use a tag&lt;strong&gt;">Strong</abbr></li>

        <li><abbr title="use a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="use a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="use a tag &lt;ol&gt;">Listas Numeradas</abbr></li>
        <li>
          <abbr title="use a tag &lt;ul&gt;">Listas com demarcadores</abbr>
        </li>
        <li><abbr title="use a tag &lt;ins&gt;">Texto Inserido</abbr></li>
        <li><abbr title="use a tag &lt;mark&gt;">Marcar texto</abbr></li>
        <li><abbr title="use a tag&lt;em&gt;">Itálico/ênfase</abbr></li>
        
      </ul>
    </h2>
  </body>
</html>
