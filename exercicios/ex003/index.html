<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragráfos</title>
</head>
<body>
    <h1>
        Paragráfos e quebra de linhas</h1>
    <hr> <!--linha horizontal-->
    <p>
        Testando paragrafos <br>
        Br, break role, serve pra quebrar linhas. 
        &lt;p&gt; <!--LT = LESS THAN // GREATER THAN-->
    </p>

    <p>
        Adicionar símbolos:
        &reg;
        &copy;
        &yen;
        &uparrow;
        &angmsdac;
    </p>

    <p>
        Vamos adicionar alguns emojis:
        &#x1F480;
        &#x1F62C;    
    </p>

    <p>
        Colocando uma imagem:
        <br>
        <img src="omen250.png" alt="omenfull">

    </p>

    <hr>
        <img src="omen100.png" alt="omen, agente de valorant">
        <br> <hr>
        <img src="paisagem/jovemmenor.png" alt="jovem foto preto e branca">
        <hr>
        

    <p>Também podemos pegar imagens externas
        <br>

        <img src="https://cdn.iconscout.com/icon/premium/png-256-thumb/html-2752158-2284975.png" alt="html5">





    </p>




</body>
</html>
