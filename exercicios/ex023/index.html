<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabelas</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }

      table {
        width: 400px;
        height: 400px;


        padding: 8px;
        border-collapse: collapse; /*aqui é para remover o espaço entre as colunas e linhas da tabela*/
        border: 1px solid #fff;
      }

     

      

      td {
        border: 1px solid black; 
        text-align: center; /*Alinhamento horizontal*/
        vertical-align: middle; /*Alinhamento vertical*/
        
      }
      
      .numero {
        text-align: right;
      }
      
    </style>
  </head>
  <body>
    <h1>Tabela</h1>
    <!--*Hierarquia de Tabelas (simples)
        Table = tabela
            table row = linha de tabela
            table data = dado de tabela
            
    -->

    <table>
      <tr>
        <!--!Primeira Linha-->
        <td>A1</td>
        <td>B1</td>
        <td>C1</td>
      </tr>

      <tr>
        <!--!Segunda-->
        <td>A2</td>
        <td>B2</td>
        <td class="numero">C2</td>
      </tr>

      <tr>
        <td>A3</td>
        <td>B3</td>
        <td class="numero">C3</td>
      </tr>

      <tr>
        <td>A4</td>
        <td>B4</td>
        <td>C4</td>
      </tr>

    </table>
  </body>
</html>
