<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;

    }

    table {
        border-collapse: collapse;
        width: 300px;

    } 

    td {
        border: 1px solid Black;
        padding: 10px;
        text-align: center;


    }
</style>

</head>
<body>
    <h1>Mesclagem de CÃ©ulas</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td> <!--colspan 2 a coluna B vai ocupar 2 -->
            
        </tr>

        <tr>
            <td rowspan="3">D</td> <!--rowspans 3, o D vai ocupar 3 linhas-->
            <td>E</td>
            <td rowspan="2">F</td>            
        </tr>

        <tr>
            <td>H</td>
        </tr>


        <tr>
            <td colspan="2">K</td>
        </tr>
    </table>
    
</body>
</html>
